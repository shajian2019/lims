<form class="layui-form main layui-upload" lay-filter="leave">
     <div class="layui-form-item">
         <label class="layui-form-label"><span style="color:red;">*</span>申请人</label>
         <div class="layui-input-inline">
             <input type="text" value="${sqr}" lay-verify="required" readonly="readonly" placeholder="申请人" autocomplete="off" class="layui-input">
         </div>
         <label class="layui-form-label"><span style="color:red;">*</span>部门名称</label>
         <div class="layui-input-inline">
             <input type="text" value="${bmmc}" lay-verify="required" readonly="readonly" placeholder="部门名称" autocomplete="off" class="layui-input">
         </div>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label"><span style="color:red;">*</span>申请日期</label>
         <div class="layui-input-inline">
             <input type="text" value="${sqrq}" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input">
         </div>
         <label class="layui-form-label"><span style="color:red;">*</span>请假类别</label>
         <div class="layui-input-inline">
             <input type="text" value="${qjlx}" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input">
         </div>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label"><span style="color:red;">*</span>开始日期</label>
         <div class="layui-input-inline">
             <input type="text" id="ksrq" value="${ksrq}" lay-verify="required" placeholder="开始日期" autocomplete="off"
                 class="layui-input">
         </div>
         <label class="layui-form-label"><span style="color:red;">*</span>结束日期</label>
         <div class="layui-input-inline">
             <input type="text" id="jsrq" value="${jsrq}" lay-verify="required" placeholder="结束日期" autocomplete="off"
                 class="layui-input">
         </div>
     </div>
     <div class="layui-form-item layui-form-text">
         <label class="layui-form-label">请假理由</label>
         <div class="layui-input-block">
             <textarea readonly="readonly" class="layui-textarea" style="width:500px;min-height: 70px;">${qjly}</textarea>
         </div>
     </div>
     <div class="layui-form-item layui-form-text">
         <label class="layui-form-label">科室（单位）审批意见</label>
         <div class="layui-input-block">
             <textarea readonly="readonly" class="layui-textarea" style="width:500px;min-height: 70px;">${ks_spyj}</textarea>
         </div>
     </div>
	<div class="layui-form-item layui-form-text">
		<label class="layui-form-label">图片</label>
		<div class="layui-input-block layer-photo" id="layer-photos"></div>
	</div>
     <div class="layui-form-item layui-form-text">
	    <label class="layui-form-label"><span style="color:red;">*</span>是否同意</label>
	    <div class="layui-input-block">
	      <input type="radio" name="agree" value="true" title="同意" checked="">
	      <input type="radio" name="agree" value="false" title="不同意">
	    </div>
  	 </div>
  	 <div class="layui-form-item layui-form-text">
         <label class="layui-form-label">审批意见</label>
         <div class="layui-input-block">
             <textarea name="fg_spyj" placeholder="审批意见" class="layui-textarea" style="width:500px;min-height: 70px;"></textarea>
         </div>
     </div>
     <div class="layui-form-item layui-form-text">
          <label class="layui-form-label"><span style="color:red;">*</span>审批人</label>
		  <div class="layui-inline" id="spr">
			  <div id="spr_add">
				<i class="fa fa-plus"></i>
			  </div>
		   </div>
     </div>
     <div class="layui-form-item">
           <div class="layui-input-block">
               <button class="layui-btn layui-btn-primary" lay-submit lay-filter="sp" id="sp">审批</button>
               <button type="button" class="layui-btn layui-btn-primary" id="download">下载附件</button>
           </div>
      </div>
</form>
