<form class="layui-form main layui-upload" lay-filter="docreadlist">
		<div class="layui-form-item">
           <label class="layui-form-label"><span style="color:red;">*</span>申请人</label>
           <div class="layui-input-inline">
               <input type="text" value="${sqr}" lay-verify="required" readonly="readonly" placeholder="申请人" autocomplete="off" class="layui-input">
           </div>
           <label class="layui-form-label"><span style="color:red;">*</span>部门名称</label>
	       <div class="layui-input-inline">
	             <input type="text" value="${bmmc}" lay-verify="required" readonly="readonly" placeholder="部门名称" autocomplete="off" class="layui-input">
	        </div>
        	<label class="layui-form-label"><span style="color:red;">*</span>申请日期</label>
	         <div class="layui-input-inline">
	             <input type="text" value="${sqrq}" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input">
	         </div>
       </div>
		<div class="layui-form-item">
           <label class="layui-form-label"><span style="color:red;">*</span>收文日期</label>
           <div class="layui-input-inline">
	             <input type="text" value="${swrq}" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input">
	        </div>
           <label class="layui-form-label"><span style="color:red;">*</span>发文机关</label>
           <div class="layui-input-inline">
	             <input type="text" value="${fwjg}" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input">
	        </div>
           <label class="layui-form-label">来文字号</label>
           <div class="layui-input-inline">
	             <input type="text" value="${lwzh}" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input">
	        </div>
       </div>
       <div class="layui-form-item">
           <label class="layui-form-label">来文性质</label>
           <div class="layui-input-inline">
	             <input type="text" value="${lwxz}" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input">
	        </div>
            <label class="layui-form-label"><span style="color:red;">*</span>文件编号</label>
            <div class="layui-input-inline">
	             <input type="text" value="${lwbh}" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input">
	        </div>
            <label class="layui-form-label"><span style="color:red;">*</span>送达时间</label>
            <div class="layui-input-inline">
	             <input type="text" value="${sdsj}" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input">
	        </div>
       </div>
       <div class="layui-form-item">
           <label class="layui-form-label"><span style="color:red;">*</span>文件标题</label>
           <div class="layui-input-block" style="width: 808px">
	             <input type="text" value="${wjbt}" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
       </div>
       <div class="layui-form-item">
           <label class="layui-form-label"><span style="color:red;">*</span>拟办</label>
            <div class="layui-input-inline">
               <textarea class="layui-textarea" readonly="readonly">${nb}</textarea>
            </div>
       </div>
       <div class="layui-form-item layui-form-text">
			<label class="layui-form-label"><span style="color:red;">*</span>文件</label>
			<div id="fileDiv" class="layui-inline" style="display: flex;align-items: center;"></div>
       </div>
       <div class="layui-form-item">
            <label class="layui-form-label">领导阅示</label>
            <div class="layui-input-inline">
               <textarea name="spyj" placeholder="领导阅示" class="layui-textarea"></textarea>
            </div>
       </div>
       <div class="layui-form-item">
           <div class="layui-input-block">
               <button class="layui-btn layui-btn-primary" lay-submit lay-filter="sp" id="sp">阅办</button>
               <button type="button" class="layui-btn layui-btn-primary" id="download">下载附件</button>
           </div>
       </div>
</form>
