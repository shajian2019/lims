<form class="layui-form main layui-upload" lay-filter="leave">
     <div class="layui-form-item">
         <label class="layui-form-label"><span style="color:red;">*</span>经手人</label>
         <div class="layui-input-inline">
             <input type="text" value="${sqr}" lay-verify="required" readonly="readonly" placeholder="申请人" autocomplete="off" class="layui-input">
         </div>
         <label class="layui-form-label"><span style="color:red;">*</span>部门名称</label>
         <div class="layui-input-inline">
             <input type="text" value="${bmmc}" lay-verify="required" readonly="readonly" placeholder="部门名称" autocomplete="off" class="layui-input">
         </div>
     </div>
     <div class="layui-form-item">
         <label class="layui-form-label"><span style="color:red;">*</span>申请日期</label>
         <div class="layui-input-inline">
             <input type="text" value="${sqrq}" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input">
         </div>
         <label class="layui-form-label"><span style="color:red;">*</span>用印类别</label>
         <div class="layui-input-inline">
             <input type="text" value="${yylx}" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input">
         </div>
     </div>
     <div class="layui-form-item">
			<label class="layui-form-label"><span style="color:red;">*</span>用印份数</label>
           <div class="layui-input-inline">
               <input type="text" value="${yyfs}" readonly="readonly" lay-verify="required|number" autocomplete="off" class="layui-input">
           </div>
     </div>
     <div class="layui-form-item layui-form-text">
           <label class="layui-form-label">用印内容</label>
           <div class="layui-input-block">
               <textarea readonly="readonly" class="layui-textarea" style="width:500px;min-height: 70px;">${yynr}</textarea>
           </div>
     </div>
     <div class="layui-form-item layui-form-text">
	    <label class="layui-form-label"><span style="color:red;">*</span>是否同意</label>
	    <div class="layui-input-block">
	      <input type="radio" name="agree" value="true" title="同意" checked="">
	      <input type="radio" name="agree" value="false" title="不同意">
	    </div>
  	 </div>
  	 <div class="layui-form-item layui-form-text">
         <label class="layui-form-label">审批意见</label>
         <div class="layui-input-block">
             <textarea name="spyj" placeholder="审批意见" class="layui-textarea" style="width:500px;min-height: 70px;"></textarea>
         </div>
     </div>
     <div class="layui-form-item">
           <div class="layui-input-block">
               <button class="layui-btn layui-btn-primary" lay-submit lay-filter="sp" id="sp">审批</button>
           </div>
      </div>
</form>
