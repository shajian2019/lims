<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>个人中心</title>
<link href="${ctx}/plugins/layui/css/layui.css" rel="stylesheet"/>
<link href="${ctx}/plugins/font-awesome/css/font-awesome.css" rel="stylesheet"/>
<style>
    .main{width:500px;margin: 10% auto 0;}
    .red{color:red;}
    .icon{
        display: inline-block;
        border: 1px solid #e6e6e6;
        border-left:none;
        border-radius: 0 8px 8px 0;
        height:36px;
        width:38px;
        line-height:36px;
        text-align: center;
        background-color: #f3f5f7;
    }
    .layui-form-item{
        display: flex;
        align-items: center;
    }
    .layui-form-item .layui-form-label{
        width:80px;
        text-align: right;
    }
    .layui-form-item .layui-inline {
        margin-bottom: 0;
        margin-right: 0;
        width:260px;
    }
</style>
</head>
<body>
    <form class="layui-form main">
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="red">*</span>用户昵称:</label>
                <div class="layui-inline">
                    <input type="text" class="layui-input">
                </div>
                <div class="icon"><i class="fa fa-user"></i></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">电子邮箱:</label>
                <div class="layui-inline">
                    <input type="text" title="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" class="layui-input">
                </div>
                <div class="icon"><i class="fa fa-envelope"></i></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号码:</label>
                <div class="layui-inline">
                    <input type="text" class="layui-input" lay-verify="phone">
                </div>
                <div class="icon"><i class="fa fa-mobile-phone"></i></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">个性签名:</label>
                <div class="layui-inline" style="width:300px;">
                    <textarea name="" required lay-verify="required" placeholder="请输入" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">上次登录:</label>
                <div class="layui-inline">
                    <div class="time">时间:<span>2018-15-26 08:06</span></div>
                </div>
            </div>
            <div class="layui-btn-container" style="text-align:center;">
                <a class="layui-btn layui-btn-sm ">保存</a> 
                <a class="layui-btn layui-btn-sm layui-bg-gray">取消</a> 
              </div>
    </form>
</body>
</html>
<script src="${ctx}/plugins/layui/layui.all.js"></script>
<script>
    var $ = layui.jquery,
        table = layui.table,
        form = layui.form;
</script>
