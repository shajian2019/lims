<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link href="${ctx}/plugins/layui/css/layui.css" rel="stylesheet"/>
    <link href="${ctx}/plugins/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <style>
        .main{width:500px;margin: 10% auto 0;}
        .red{color:red;}
        .icon{
            display: inline-block;
            border: 1px solid #e6e6e6;
            border-left:none;
            border-radius: 0 8px 8px 0;
            height:36px;
            width:38px;
            line-height:36px;
            text-align: center;
            background-color: #f3f5f7;
        }
        .layui-form-item{
            display: flex;
            align-items: center;
        }
        .layui-form-item .layui-form-label{
            width:80px;
            text-align: right;
        }
        .layui-form-item .layui-inline {
            margin-bottom: 0;
            margin-right: 0;
            width:260px;
        }
    </style>
</head>
<body>
<form class="layui-form main">
    <div class="layui-form-item">
        <label class="layui-form-label">旧密码:</label>
        <div class="layui-inline">
            <input type="password" class="layui-input" placeholder="请输入密码" lay-verify="required|checkOldPass">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新密码:</label>
        <div class="layui-inline">
            <input type="password" name="password" class="layui-input" id="password" lay-verify="required" placeholder="请输入密码">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认新密码:</label>
        <div class="layui-inline">
            <input type="password" class="layui-input" lay-verify="sedPass" id="passwordCheck" lay-verify="required" placeholder="再次输入密码">
        </div>
    </div>
    <div class="layui-btn-container" style="text-align:center;">
        <a class="layui-btn layui-btn-sm " lay-submit lay-filter="save">保存</a>
    </div>
</form>
</body>
</html>
<script src="${ctx}/plugins/layui/layui.all.js"></script>
<script>
    layui.use(['form', 'layer', 'upload'], function () {
        var $ = layui.jquery,
            table = layui.table,
            form = layui.form;
        form.verify({
            checkOldPass:function(value){
            	var data = {};
            	data.password = value;
            	data.username = "${user.username}";
                var message = '';
                $.ajax({
                    url: '${ctx}/grzx/pass/check',
                    type: 'post',
                    data:data,
                    async: false,
                    success: function (data) {
                        if (data > 0) {
                            message = '旧密码不正确!';
                        }
                    },
                })
                return message;
            },
            sedPass: function (value) {
                if (value != $("#password").val()) {
                    $("#passwordCheck").val("");
                    return '两次输入的密码不一致!';
                }
            }
        })

        form.on('submit(save)', function (data) {
            data.field.u_id = "${user.u_id}";
            data.field.username = "${user.username}";
            var index;
            $.ajax({
                type: "POST",
                data: data.field,
                url: '${ctx}/grzx/pass/update',
                beforeSend: function () {
                    index = layer.load(1);
                },
                success: function (data) {
                    layer.close(index);
                    if (data > 0) {
                        var msg = "修改成功";
                        layer.msg(msg, {offset: ['50%'], time: 1000}, function () {
                        	window.location.href = '/logout';
                        });
                    } else {
                        layer.msg("操作失败")
                    }
                },
                error: function (data) {
                    layer.msg("服务端异常");
                }
            });
            return false;
        });
    })
</script>
