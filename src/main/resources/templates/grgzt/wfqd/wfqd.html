<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>我发起的</title>
    <link href="${ctx}/plugins/layui/css/layui.css" rel="stylesheet"/>
    <link href="${ctx}/plugins/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <style>
        .layui-table, .layui-table-view {
            margin: 8px 0 0;
        }
    </style>
</head>

<body style="padding:8px 8px 0;">
<form class="layui-form" id="query">
    <div class="layui-inline">
        <input class="layui-input" type="text" placeholder="流水号" name="businessKey">
    </div>
    <div class="layui-inline">
        <input class="layui-input" type="text" placeholder="流程名称" name="key">
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-primary" lay-submit="" lay-filter="query" datatype="reload">查询</a>
    </div>
</form>
<div id="preview" class="hide" style="display: none;">
	<img alt="" src="">
	
</div>
<table class="layui-hide" id="tableBox" lay-filter="tableBox"></table>
</body>

</html>
<script type="text/html" id="lczt">
   {{#  if(d.endTime == ''){ }}
		<span style="color: #FFC125;">审核中</span>
   {{#  } else { }}
		<span style="color: green">已审核</span>
   {{#  } }}
</script>
<script type="text/html" id="rightBar">
    <div class="layui-btn-group">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit"><i class="fa fa-pencil"></i></a>
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="del"><i class="fa fa-trash-o"></i></a>
		<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="preview">
            <i class="fa fa-image "></i>
        </a>
    </div>
</script>
<script src="${ctx}/plugins/layui/layui.all.js"></script>
<script>
    var tableId = 'tableBox';
    layui.use('table', function () {
        var $ = layui.jquery;
        var table = layui.table;
        form = layui.form;
        table.render({
            elem: '#' + tableId,
            url: '${ctx}/grgzt/wfqd/list',
            where: {u_id:"${user.u_id}"},
            title: '参数设置',
            page: true,
            id: tableId,
            method: 'get',
            height: 'full-55',
            cellMinWidth: 120,
            cols: [
                [{
                    type: 'numbers',
                    title: '序号',
                    width: 50
                }, {
                    field: 'businessKey',
                    title: '流水号',
                    align: 'center'
                }, {
                    field: 'processDefinitionName',
                    title: '流程名称',
                    align: 'center'
                }, {
                    field: 'startTime',
                    title: '开始时间',
                    align: 'center'
                },{
                    field: 'endTime',
                    title: '流程状态',
                    align: 'center',
                    templet: '#lczt'
                }, {
                    title: '操作', align: 'center',
                    width: 140,
                    templet: '#rightBar'
                }]
            ],
            page: true
        });
        table.on('tool(tableBox)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                var url = "${ctx}/xtgl/xtsz/cssz/editpage?flag=edit&p_id=" + data.p_id;
                var index = layer.open({
                    title:"参数修改",
                    type: 2,
                    fixed: false, //不固定
                    maxmin: true,
                    content: url,
                    end: function(){
                        table.reload(tableId)
                    }
                });
                layer.full(index);
            } else if (obj.event === 'del') {
                layer.confirm('是否删除这条数据？', function (index) {
                    var index;
                    $.ajax({
                        type: "post",
                        data: {p_id: data.p_id},
                        url: "${ctx}/xtgl/xtsz/cssz/delParamById",
                        beforeSend: function () {
                            index = layer.load(1);
                        },
                        success: function (data) {
                            layer.close(index);
                            if (data > 0) {
                                layer.msg("删除成功", {offset: ['50%'], time: 1000}, function () {
                                    table.reload(tableId)
                                });
                            } else {
                                layer.msg("操作失败")
                            }
                        },
                        error: function (data) {
                            layer.msg("服务端异常");
                        }
                    });
                });
            } else if("preview" == obj.event){
            	console.log(data)
	        	 $.ajax({
	                 type: "post",
	                 data: data,
	                 url: "${ctx}/grgzt/wfqd/preview",
	                 beforeSend: function () {
	                     index = layer.load(1);
	                 },
	                 success: function (data) {
	                     layer.close(index);
	                     $("img").attr('src',"${ctx}/"+data)
	                     index = layer.open({
	                   		  type: 1,
	                   		  title: '流程图',
		                      maxmin: true,
	                   		  content: $('#preview')
	              		 });
	                     layer.full(index);
	                 },
	                 error: function (data) {
	                     layer.msg("服务端异常");
	                 }
	             });
          }
        })
        form.on('submit(query)', function (data) {
            console.log(data);
            table.reload(tableId, {
                where: data.field
            });
            return false;
        });
    });

    function add() {
        var url = "${ctx}/xtgl/xtsz/cssz/editpage?flag=add";
        var table = layui.table;
        var index = layer.open({
            title: '新增参数',
            type: 2,
            area: ['620px', '400px'],
            fixed: false, //不固定
            maxmin: true,
            content: url,
            end: function () {
                table.reload(tableId);
            }
        });
        layer.full(index);
    }
</script>
