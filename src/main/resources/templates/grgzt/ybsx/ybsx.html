<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>已办事项</title>
    <link href="${ctx}/plugins/layui/css/layui.css" rel="stylesheet" />
    <link href="${ctx}/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="${ctx}/css/common/reset.css" rel="stylesheet" />
    <link rel="stylesheet" href="${ctx}/plugins/layui/extend/dtree/dtree.css">
    <link rel="stylesheet" href="${ctx}/plugins/layui/extend/dtree/font/dtreefont.css">
    <style>
 .layui-table, .layui-table-view {margin:0;}
 .layui-table-tool {
    position: relative;
    z-index: 890;
    width: 100%;
    min-height: 50px;
    line-height: 49px;
    padding: 0px 5px;
    border-width: 0 0 1px;
}
.layui-input{height:32px;line-height: 32px;}
.dtree{width: 210px;}
 .left-box{float: left;width:230px;height:100%;box-sizing: border-box;overflow-y: auto;border-right:1px solid #e6e6e6;}
 .right-box{float: left;width:calc(100% - 240px); ;height:100%;margin-left: 5px;}
#query{margin: 5px 0;}
 .bm_name_tit{height:42px;line-height: 42px;background-color: #f3f5f7;text-align: center;font-size:16px;}
	   .flex-box {
	       padding: 8px;
	   }
	   .zdy-list {
	       display: flex;
	       align-items: center;
	       justify-content: space-between;
	       flex-wrap: wrap;
	   }
	   .zdy-list>li {
	       width: 20%;
	       padding: 10px;
	       margin-bottom: 12px;
	   }
	   .zdy-list .zdy-list-box {
	       background-color: #f3f5f7;
	       border: 1px solid #e6e6e6;
	       border-radius: 4px;
	       display: flex;
	       flex-direction: column;
	       height: 140px;
	       justify-content: space-between;
	       padding: 10px;
	   }
	   .zdy-icon{margin-right: 5px;}
	   
	   .inner{
	   		padding: 10px;
	   		text-align: center;
	   		margin:0 auto;
	   }
</style>
</head>
<body>
    <div class="left-box">
        <h4 class="bm_name_tit">流程分类</h4>
        <div style="overflow: auto;" id="toolbarDiv">
            <ul id="left_tree" class="dtree" data-id="0"></ul>
        </div>
    </div> 
    <div class="right-box">
    	<form class="layui-form" id="query">
		    <div class="layui-inline">
		        <input class="layui-input" type="text" placeholder="流程单号" name="businessKey">
		    </div>
		    <div class="layui-inline">
		        <input type="text" id="dateS" name="dateS" placeholder="申请时间起" autocomplete="off" class="layui-input">
		    </div>
		    <div class="layui-inline">
		        <input type="text" id="dateE" name="dateE" placeholder="申请时间止" autocomplete="off" class="layui-input">
		    </div>
		    <div class="layui-inline">
		        <a class="layui-btn layui-btn-primary layui-btn-sm" lay-submit="" lay-filter="query" datatype="reload">查询</a>
		    </div>
		</form>
		<table class="layui-hide" id="tableBox" lay-filter="tableBox"></table>
		<div id="preview" class="hide" style="display: none;">
			<div class="inner">
				<img alt="" src="">
			</div>
			<div class="inner">
				<table class="layui-hide" id="tableBoxHis" lay-filter="tableBoxHis"></table>
			</div>
		</div>
    </div>
</body>

</html>
<script type="text/html" id="rightBar">
    <div class="layui-btn-group">
		{{#  if(!d.lcsfjs){ }}
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="revoke">
            	<i class="fa fa-reply" title="撤销"></i>
        	</a>
   		{{#  } else { }}
        	<a class="layui-btn layui-btn-primary layui-btn-xs layui-btn-disabled" >
            	<i class="fa fa-reply" title="撤销"></i>
        	</a>
   		{{#  } }}
    </div>
</script>
<script type="text/html" id="lczt">
   {{#  if(d.lcsfjs){ }}
		<span style="color: green">已完成</span>
   {{#  } else { }}
		<span style="color: green">审核中</span>
   {{#  } }}
</script>
<script src="${ctx}/plugins/layui/layui.js"></script>
<script src="${ctx}/js/common/time.js"></script>
<script>
    layui.config({
        base: '${ctx}/plugins/layui/extend/dtree/'
    }).extend({
        dtree: 'dtree'
    })
    var $ = null,table=null,upload=null,dtree=null,layer=null,dtreeID=null,index=null,tableId = 'tableBox',form=null,tableIdImg = 'tableBoxHis';
    layui.use(['table', 'layer', 'dtree','upload','laydate'], function () {
            $ = layui.jquery,
            table = layui.table,
            upload=layui.upload,
            dtree = layui.dtree,
            layer = layui.layer,
            form = layui.form,
            laydate = layui.laydate,
            dtreeID = 'left_tree';
            
         var dateS = getDate(new Date(),-7);
         var dateE = getNowDate(new Date());
         
         laydate.render({
             elem: '#dateS',
             value: dateS
         });
         laydate.render({
             elem: '#dateE',
             value: dateE
         });
            
        var dtreeObj = dtree.render({
            elem: "#" + dtreeID, //绑定元素
            method:'GET',
            url: "${ctx}/lcgl/lcdy/lcfl/listByid",  //异步接口
            ficon: "0", 
            icon: ["0","4"],
            dot: false,
            skin: "layui",
            menubar:true,
            menubarTips:{
            	group:['refresh','searchNode']
            }
        });
        
        table.render({
            elem: '#' + tableId,
            url: '${ctx}/grgzt/ybsx/list',
            where: {u_id:"${USER.u_id}",dateS:dateS,dateE:dateE},
            title: '参数设置',
            page: true,
            id: tableId,
            method: 'get',
            height: 'full-45',
            cellMinWidth: 120,
            cols: [
                [{
                    type: 'numbers',
                    title: '序号',
                    width: 50
                }, {
                    field: 'businessKey',
                    title: '流程单号',
                   	width: 200,
                    align: 'center'
                }, {
                    field: 'processDefinitionName',
                    title: '流程名称',
                    align: 'center'
                },{
                    field: 'name',
                    title: '已办节点',
                    align: 'center'
                },{
                    field: 'currentName',
                    title: '当前节点',
                    align: 'center'
                }, {
                    field: 'startTime',
                    title: '开始时间',
                    width: 200,
                    align: 'center'
                }, {
                    field: 'endTime',
                    title: '结束时间',
                    width: 200,
                    align: 'center'
                },{
                    field: 'description',
                    title: '任务类型',
                    width: 200,
                    align: 'center'
                },{
                    title: '流程状态',
                	width: 100,
                    align: 'center',
                    templet: '#lczt'
                }, {
                    title: '操作', align: 'center',
                    width: 140,
                    templet: '#rightBar'
                }]
            ],
            page: true,
            done: function(res){
            	console.log(res)
            }
        });
        
        table.on('tool(tableBox)', function (obj) {
            var data = obj.data;
            if("revoke" == obj.event){
            	layer.confirm('确定撤回该【'+data.processDefinitionName+'】吗?', function (index) {
            		$.ajax({
                        type: "post",
                        data: {bk: data.businessKey,userId:"${USER.u_id}"},
                        url: "${ctx}/grgzt/ybsx/revoke",
                        beforeSend: function () {
                            index = layer.load(1);
                        },
                        success: function (data) {
                            layer.close(index);
                            layer.msg(data.msg, {offset: ['50%'], time: 1000}, function () {
                               	table.reload(tableId, {
                                    where: data.field
                                });
                            });
                        },
                        error: function (data) {
                            layer.close(index);
                            layer.msg("服务端异常");
                        }
                    });
            	})
            } 
        })
        
        form.on('submit(query)', function (data) {
            table.reload(tableId, {
                where: data.field
            });
            return false;
        });
        
        dtree.on("node('" + dtreeID + "')", function (obj) {
        	var keys = obj.param.nodeId;
			$.each(obj.childParams,function(index,data){
				console.log(data.nodeId)
				keys += ","+data.nodeId;
			})
			var data = {};
			data.name = $("input[name='name']").val()
			data.businessKey = $("input[name='businessKey']").val()
			data.keys = keys;
			console.log(data)
			table.reload(tableId, {
                where: data
            });
        });
        
    })
    
    function add() {
        var url = "${ctx}/xtgl/xtsz/cssz/editpage?flag=add";
        var table = layui.table;
        var index = layer.open({
            title: '新增参数',
            type: 2,
            area: ['620px', '400px'],
            fixed: false, //不固定
            maxmin: true,
            content: url,
            end: function () {
                table.reload(tableId);
            }
        });
        layer.full(index);
    }
</script>
