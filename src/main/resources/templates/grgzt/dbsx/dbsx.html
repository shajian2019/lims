<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>待办事项</title>
    <link href="${ctx}/plugins/layui/css/layui.css" rel="stylesheet" />
    <link href="${ctx}/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="${ctx}/plugins/layui/extend/dtree/dtree.css">
    <link rel="stylesheet" href="${ctx}/plugins/layui/extend/dtree/font/dtreefont.css">
    <style>
        html,body{margin: 0;height: 100%;}
 .layui-table, .layui-table-view {margin:0;}
 .layui-table-tool {
    position: relative;
    z-index: 890;
    width: 100%;
    min-height: 50px;
    line-height: 49px;
    padding: 0px 5px;
    border-width: 0 0 1px;
}
.layui-input{height:32px;line-height: 32px;}
.dtree{width: 210px;}
 .left-box{float: left;width:240px;height:100%;padding:3px;box-sizing: border-box;overflow-y: auto;border-right:1px solid #e6e6e6;}
 .right-box{float: right;width:calc(100% - 249px); ;height:100%;padding: 0 4px 0 0;}
 .bm_name_tit{height:42px;line-height: 42px;background-color: #f3f5f7;text-align: center;font-size:16px;}
 * {
            box-sizing: border-box;
   }

   .flex-box {
       padding: 8px;
   }

   .zdy-list {
       display: flex;
       align-items: center;
       justify-content: space-between;
       flex-wrap: wrap;
   }

   .zdy-list>li {
       width: 20%;
       padding: 10px;
       margin-bottom: 12px;
   }

   .zdy-list .zdy-list-box {
       background-color: #f3f5f7;
       border: 1px solid #e6e6e6;
       border-radius: 4px;
       display: flex;
       flex-direction: column;
       height: 140px;
       justify-content: space-between;
       padding: 10px;
   }
   .zdy-icon{margin-right: 5px;}
   
   .inner{
   		padding: 10px;
   		text-align: center;
   		margin:0 auto;
   }
</style>
</head>
<body>
    <div class="left-box">
        <h4 class="bm_name_tit">流程分类</h4>
        <div style="overflow: auto;" id="toolbarDiv">
            <ul id="left_tree" class="dtree" data-id="0"></ul>
        </div>
    </div>
    
    <div class="right-box">
    	<form class="layui-form" id="query">
		    <div class="layui-inline">
		        <input class="layui-input" type="text" placeholder="流水号" name="businessKey">
		    </div>
		    <div class="layui-inline">
		        <input class="layui-input" type="text" placeholder="申请人" name="sqr">
		    </div>
		    <div class="layui-inline">
		        <a class="layui-btn layui-btn-primary layui-btn-sm" lay-submit="" lay-filter="query" datatype="reload">查询</a>
		    </div>
		</form>
		<table class="layui-hide" id="tableBox" lay-filter="tableBox"></table>
		<div id="preview" class="hide" style="display: none;">
			<div class="inner">
				<img alt="" src="">
			</div>
			<div class="inner">
				<table class="layui-hide" id="tableBoxHis" lay-filter="tableBoxHis"></table>
			</div>
		</div>
    </div>
</body>

</html>
<script type="text/html" id="rightBar">
    <div class="layui-btn-group">
		{{#  if(d.ASSIGNEE_){ }}
			<a class="layui-btn layui-btn-xs" lay-event="sprw">
            	<span>审批</span>
        	</a>
		{{#  } else { }}
            <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="lqrw">
            	<span>领取</span>
        	</a>
        {{#  } }}
    </div>
</script>
<script src="${ctx}/plugins/layui/layui.js"></script>
<script>
    layui.config({
        base: '${ctx}/plugins/layui/extend/dtree/'
    }).extend({
        dtree: 'dtree'
    })
    var $ = null,table=null,upload=null,dtree=null,layer=null,dtreeID=null,index=null,tableId = 'tableBox',form=null,tableIdImg = 'tableBoxHis';
    layui.use(['table', 'layer', 'dtree','upload'], function () {
            $ = layui.jquery,
            table = layui.table,
            upload=layui.upload,
            dtree = layui.dtree,
            layer = layui.layer,
            form = layui.form,
            dtreeID = 'left_tree';
            
        var dtreeObj = dtree.render({
            elem: "#" + dtreeID, //绑定元素
            method:'GET',
            url: "${ctx}/lcgl/lcdy/lcfl/listByid",  //异步接口
            ficon: "0", 
            icon: ["0","4"],
            dot: false,
            skin: "layui",
            menubar:true,
            menubarTips:{
            	group:['refresh','searchNode']
            }
        });
        
        table.render({
            elem: '#' + tableId,
            url: '${ctx}/grgzt/dbsx/list',
            where: {u_id:"${user.u_id}"},
            title: '参数设置',
            page: true,
            id: tableId,
            method: 'get',
            height: 'full-45',
            cellMinWidth: 120,
            cols: [
                [{
                    type: 'numbers',
                    title: '序号',
                    width: 50
                }, {
                    field: 'bk',
                    title: '流水号',
                   	width: 200,
                    align: 'center'
                }, {
                    field: 'name',
                    title: '流程名称',
                    align: 'center'
                }, {
                    field: 'sqr',
                    title: '申请人',
                    align: 'center'
                }, {
                    field: 'sqrq',
                    title: '申请时间',
                    width: 200,
                    align: 'center'
                }, {
                    title: '操作', align: 'center',
                    width: 140,
                    templet: '#rightBar'
                }]
            ],
            page: true,
            done: function(res){
            	console.log(res)
            }
        });
        
        table.on('tool(tableBox)', function (obj) {
            var data = obj.data;
            console.log(data)
            if (obj.event === 'details') {
				alert("详情TODO")
            } else if("preview" == obj.event){
            	index = layer.open({
             		  type: 2,
             		  title: '流程图',
                      maxmin: true,
             		  content: '${ctx}/grgzt/wfqd/history/preview?businessKey='+data.businessKey
        		 });
                 layer.full(index);
            } else if("lqrw" == obj.event){
            	layer.confirm('确定领取该任务吗?', function (index) {
            		$.ajax({
                        type: "post",
                        data: {u_id:"${user.u_id}", taskId:data.ID_},
                        url: "${ctx}/grgzt/dbsx/calimTask",
                        beforeSend: function () {
                            index = layer.load(1);
                        },
                        success: function (data) {
                            layer.close(index);
                            if (data > 0) {
                                layer.msg("领取成功", {offset: ['50%'], time: 1000}, function () {
                                	table.reload(tableId, {
                                        where: data.field
                                    });
                                });
                            } else {
                                layer.msg("操作失败")
                            }
                        },
                        error: function (data) {
                        	layer.close(index);
                            layer.msg("服务端异常");
                        }
                    });
            	})
            }
        })
        
        form.on('submit(query)', function (data) {
            table.reload(tableId, {
                where: data.field
            });
            return false;
        });
        
        dtree.on("node('" + dtreeID + "')", function (obj) {
        	var keys = obj.param.nodeId;
			$.each(obj.childParams,function(index,data){
				console.log(data.nodeId)
				keys += ","+data.nodeId;
			})
			var data = {};
			data.name = $("input[name='name']").val()
			data.businessKey = $("input[name='businessKey']").val()
			data.keys = keys;
			table.reload(tableId, {
                where: data
            });
        });
        
    })
    
    function add() {
        var url = "${ctx}/xtgl/xtsz/cssz/editpage?flag=add";
        var table = layui.table;
        var index = layer.open({
            title: '新增参数',
            type: 2,
            area: ['620px', '400px'],
            fixed: false, //不固定
            maxmin: true,
            content: url,
            end: function () {
                table.reload(tableId);
            }
        });
        layer.full(index);
    }
</script>
