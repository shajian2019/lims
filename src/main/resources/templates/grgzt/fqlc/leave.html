		#sq{background-color:#F2F2F2;}
		#ps{background-color:#F2F2F2;}
		.layui-input-block{text-align: center;margin-top: 10px;margin-left: 0px;}
		#jia{font-size: 13px;color: #3FBD69;}
		#lxr{font-size: 13px;font-style: normal;color: black;}
	</style>
</head>

<body>
		<h1>环保局请销假审批表</h1>
		 ${(form!'开发中')} 
</body>
<script src="${ctx}/plugins/layui/layui.all.js"></script>
<script src="${ctx}/js/common/download.js"></script>
<script type="text/javascript">
	var $ = layui.jquery,laydate = layui.laydate,form=layui.form,upload = layui.upload,laytpl=layui.laytpl,index=null,formFilter="leave";
	var formkey = "${formkey!''}";
	var sprs = [];
	var usersprs = [];
	if(formkey == 'leave_startevent1.html'){
		
		form.val(formFilter, {
			  "u_id": "${(USER.u_id)!''}",
			  "sqr": "${(leave.sqr)!''}",
			  "sqrq": "${.now?string('yyyy-MM-dd HH:mm:ss')}", 
		})
		
		$.ajax({
            type: "get",
            data: {"u_id":"${USER.u_id}"},
            url: "${ctx}/grgzt/fqlc/getOrgs",
            success: function (data) {
				$.each(data, function (index, item) {
                    $('#bmmc').append(new Option(item.name, item.name));// 下拉菜单里添加元素
                });
				form.render("select");
            },
            error: function (data) {
                layer.msg("服务端异常");
            }
        });
		
		$.ajax({
            type: "get",
            data: {gtype:'qjlx_type'},
            url: "${ctx}/dict/get",
            success: function (data) {
				$.each(data, function (index, item) {
                    $('#qjlx').append(new Option(item.name, item.name));// 下拉菜单里添加元素
                });
				form.render("select");
            },
            error: function (data) {
                layer.msg("服务端异常");
            }
        });
		
		laydate.render({
		   elem: '#ksrq'
		   ,type: 'datetime'
		});
		
		laydate.render({
			  elem: '#jsrq'
			  ,type: 'datetime'
			  ,done: function(value, date, endDate){
				  var ksrq=$("#ksrq").val();
				  $.ajax({
			            type: "post",
			            data: {startDate:ksrq,endDate:value},
			            url: "${ctx}/grgzt/wfqd/getCount/",
			            success: function (data) {
			            	$("#leaveDate").val(data);
			            },
			            error: function (data) {
			            	layer.close(index);
			                layer.msg("服务端异常");
			            }
			      }); 
			  }
			});
		
		getSprs()
		
	var fileNameArray = [];
  	//多图片上传
  	var imgUpView = $('#img_up'),imgUpload=upload.render({
	     elem: '#img_up'
	     ,url: '${ctx}/file/upload'
		 ,data:{"bk":"${(leave.bk)!''}"}
	     ,multiple: true
		 ,auto: true
		 ,accept:'images'
		 ,acceptMime:'image/*'
		 ,size: parseInt("${(image_upload_max_size)!'4096'}")
		 ,choose: function(obj){   
		      var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
		      //读取本地文件
		      obj.preview(function(index, file, result){
		    	if(fileNameArray.indexOf(file.name) != -1){
		    		layer.msg("图片已存在");
		    		return;
		    	}
				var img = $([
					'<div class="img-box">'+
					'<img src="'+result+'" alt="'+file.name+'" class="layui-upload-img">'+
					'<i class="fa fa-close img-close"></i>'+
					'</div>'
				].join(''));
		        //删除
		        img.find('.img-close').on('click', function(){
		           delete files[index]; //删除对应的文件
		           var filename = "file&${(leave.bk)!''}&"+file.name;
		           $.ajax({
			            type: "get",
			            data: {filename:filename},
			            url: '${ctx}/file/del/',
			            beforeSend: function () {
			                index = layer.load(1);
			            },
			            success: function (data) {
			            	fileNameArray.remove(file.name)
			            	layer.close(index);
			            },
			            error: function (data) {
			            	layer.close(index);
			                layer.msg("服务端异常");
			            }
			       });
		           img.remove();
		           imgUpload.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
		        });
				imgUpView.before(img)
				fileNameArray.push(file.name);
		      });
	     }
	     ,done: function(res){
		     //单张上传完毕
	     }
    });
  	
  	//申请
	form.on('submit(sq)', function(data){
		if(sprs.length > 0){
			 data.field.sprs = sprs.join(",")
			 data.field.usersprs = usersprs.join(",")
			 data.field.id = "${USER.u_id}leave${formkey!''}";
			 data.field.bk = "${(leave.bk)!''}";
			 data.field.sqrq = "${.now?string('yyyy-MM-dd HH:mm:ss')}";
			 
			 var blqxDate=GetDateStr(2);
			 data.field.overDate=blqxDate;
			 
			 var leaveType;
			 var leaveDate = $("#leaveDate").val();
				if(leaveDate<='1'){
	         		leaveType='1';
	         	}else if(leaveDate >= '5'){
	         		leaveType='3';
	         	}else{
	         		leaveType='2';
	         	}
			 data.field.leaveType=leaveType;
			 
			  $.ajax({
		            type: "post",
		            data: data.field,
		            url: "${ctx}/grgzt/fqlc/start/leave",
		            beforeSend: function () {
		                index = layer.load(1);
		            },
		            success: function (data) {
		            	layer.close(index);
		            	if(data.code >0){
		            		layer.confirm("申请成功,流程单号："+data.bk+",下一流程节点："+data.msg, {
		            			  closeBtn:0,
		            			  btn: ['确定'] //按钮
		            			}, function(){
		            			 parent.window.closeTab("leave");
	            			});
		            	}else{
		            		layer.msg("申请失败");
		            	}
		            },
		            error: function (data) {
		            	layer.close(index);
		                layer.msg("服务端异常");
		            }
		      }); 
		 } else {
			 layer.msg("请选择审批人", {offset: ['50%'], time: 2000});
		 }
		 return false;
	 });
	
	} else if (formkey == 'leave_usertask1.html'){
		radioFunction();

		form.on('submit(sp)', function(data){
			data.field.id = "${USER.u_id}leave${formkey!''}";
			data.field.bk = "${bk!''}";
			
			var agree=data.field.agree;
			if(agree != "true"){
				data.field.ks_spyj = "不同意  "+data.field.ks_spyj;
				confirmFunction(data);
			}else{
				if(sprs.length > 0){
					data.field.sprs = sprs.join(",");
					data.field.usersprs = usersprs.join(",");
					data.field.ks_spyj = "同意  "+data.field.ks_spyj;
					confirmFunction(data);
				} else {
					layer.msg("请选择审批人", {offset: ['50%'], time: 2000});
				}
			}
			return false;
		});
	} else if (formkey == 'leave_usertask2.html'){
		radioFunction();
		form.on('submit(sp)', function(data){
			data.field.id = "${USER.u_id}leave${formkey!''}";
			data.field.bk = "${bk!''}";
			
			 var leaveDate = $("#leaveDate").val();
				if(leaveDate<='1'){
					data.field.fg_spyj="";
					data.field.zg_spyj="";
	        	}else if(leaveDate >= '5'){
					
	        	}else{
	        		data.field.zg_spyj="";
	        	}
			
			var agree=data.field.agree;
			if(agree != "true"){
				data.field.fg_spyj = "不同意  "+data.field.fg_spyj;
				confirmFunction(data);
			}else{
				if(sprs.length > 0){
					data.field.sprs = sprs.join(",");
					data.field.usersprs = usersprs.join(",");
					data.field.fg_spyj = "同意  "+data.field.fg_spyj;
					confirmFunction(data);
				} else {
					layer.msg("请选择审批人", {offset: ['50%'], time: 2000});
				}
			}
			return false;
		});
	} else if (formkey == 'leave_usertask3.html'){
		radioFunction();
		form.on('submit(sp)', function(data){
				data.field.id = "${USER.u_id}leave${formkey!''}";
				data.field.bk = "${bk!''}";
				
				 var leaveDate = $("#leaveDate").val();
					if(leaveDate<='1'){
						data.field.fg_spyj="";
						data.field.zg_spyj="";
		        	}else if(leaveDate >= '5'){
						
		        	}else{
		        		data.field.zg_spyj="";
		        	}
				
				var agree=data.field.agree;
				if(agree != "true"){
					data.field.zg_spyj = "不同意  "+data.field.zg_spyj;
					confirmFunction(data);
				}else{
					if(sprs.length > 0){
						data.field.sprs = sprs.join(",");
						data.field.usersprs = usersprs.join(",");
						data.field.zg_spyj = "同意  "+data.field.zg_spyj;
						confirmFunction(data);
			} else {
				layer.msg("请选择审批人", {offset: ['50%'], time: 2000});
			}
		}
				return false;
			});
	}else if (formkey == 'leave_usertask4.html'){
		form.on('submit(sp)', function(data){
			data.field.id = "${USER.u_id}leave${formkey!''}";
			data.field.bk = "${bk!''}";
			data.field.agree = "true";
			confirmFunction(data);
			return false;
		});
	}
	
	function previewImage(){
		$.getJSON('${ctx}/file/taskAttachments/${taskId!''}', function(json){
			var bk = "";
			var imgHtml = "";
			$.each(json,function(i,v){
				var detail = v.split("&");
				if(bk == ""){
					bk = v.split("&")[1];
				}
				imgHtml += "<img layer-src='/"+v+"' src='/"+v+"' alt='"+detail[2]+"''>"
			})
			$("#layer-photos").html(imgHtml)
			layer.photos({
			   photos: "#layer-photos"
			   ,shade:[0.1, '#ffffff']
			   ,anim: 5
			});
			
			if(json.length == 0){
				$("#download").hide();
			}else{
				//绑定下载附件事件
				$("#download").click(function(){
					$.ajax({
		                 type: "post",
		                 data: {bk:bk},
		                 url: "${ctx}/file/downloadAttachment",
		                 beforeSend: function () {
		                     index = layer.load(1);
		                 },
		                 success: function (data) {
		                     layer.close(index);
		                     var url = "${ctx}/file/downloadZip"
		               		 var field = {};
		                     field.fileName = data;
		               		 formPost(url, field);
		                 },
		                 error: function (data) {
		                     layer.msg("服务端异常");
		                 }
		             });
				})
			}
		});
		
	}
	  //数组对象对应删除
    Array.prototype.remove = function (val) {
        var index = this.indexOf(val);
        if (index > -1) {
            this.splice(index, 1);
        }
    };
    
	$("#spr_add").click(function(){
		 layer.open({
            type: 2,
            area: ['722px', '516px'],
         	title: false,
            fixed: false, //不固定
            content: '${ctx}/grgzt/fqlc/spr?key=leave&formkey=${formkey!''}',
            end: function(){
            	getSprs();
       	    }
   	   })
	})

	function getSprs(){
		$.ajax({
            type: "post",
            data: {id:"${USER.u_id}leave${formkey!''}"},
            url: "${ctx}/grgzt/fqlc/getSprs",
            beforeSend: function () {
                index = layer.load(1);
            },
            success: function (data) {
            	layer.close(index);
            	var html = ""
        		sprs = [];
            	usersprs = [];
            	$.each(data,function(i,v){
            		sprs.push(v.oiduid.split("#")[1]);
            		usersprs.push(v.oiduid);
            		html +='<div class="spr-select">';
            			html +='<i class="fa fa-close spr-close" data-id="'+v.oiduid+'"></i>';
						html +='<div class="spr-box">'
							html +='<p>'+v.nickname+'</p>';
						html +='</div>';
						html +='<p style="font-size:10px;">'+'('+v.o_name+v.j_name+')'+'</p>';
					html +='</div>';
            	})
            	
            	$("#spr_add").prevAll().remove();
            	$("#spr_add").before(html);
            	$("#spr .spr-select").on('click','.spr-close',function () { 
            		var oiduid = $(this).attr("data-id");
            		usersprs.remove(oiduid)
            		sprs.remove(oiduid.split("#")[1])
            		$(this).parent().remove();
            	})
            },
            error: function (data) {
            	layer.close(index);
                layer.msg("服务端异常");
            }
      });
}
	
	function confirmFunction(data){
		$.ajax({
            type: "post",
            data: data.field,
            url: "${ctx}/grgzt/dbsx/complete/${taskId!''}",
            beforeSend: function () {
                index = layer.load(1);
            },
            success: function (data) {
            	layer.close(index);
            	if(data.code > 0){
            		index = layer.confirm("审批成功,下一流程节点："+data.msg, {
            			  closeBtn:0,
            			  btn: ['确定'] //按钮
            			}, function(){
            			index = parent.layer.getFrameIndex(window.name);
				    	parent.layer.close(index);
        			});
            	}else if(data.code == "0" || data.code == "-1") {
            		layer.msg(data.msg, {offset: ['50%'], time: 2000},function(){
            			index = parent.layer.getFrameIndex(window.name);
				    	parent.layer.close(index);
            		});
            	}else {
            		layer.msg("审批失败", {offset: ['50%'], time: 2000});
            	}
            },
            error: function (data) {
            	layer.close(index);
                layer.msg("服务端异常");
            }
        });
	}
	
	function radioFunction(){
		//判断radio意见框，不同意，将审批人框隐藏
		form.on('radio(filterAgree)',function(data){
			/* alert(JSON.stringify(data)); //获取data数据的jaon值*/
			var value=data.value;
			if(value != 'true'){
				$('#sprId').hide();
			}else{
				$('#sprId').show();
			}
		})
	}
	
	/* document.write("<br />昨天："+GetDateStr(-1));
	document.write("<br />今天："+GetDateStr(0));
	document.write("<br />明天："+GetDateStr(1)); */
	function GetDateStr(AddDayCount) {
	    var dd = new Date();
	    dd.setDate(dd.getDate()+AddDayCount);//获取AddDayCount天后的日期
	    var y = dd.getFullYear();
	    var m = dd.getMonth()+1;//获取当前月份的日期
	    var d = dd.getDate();
	    return y+"-"+m+"-"+d;
	}
	
</script>
