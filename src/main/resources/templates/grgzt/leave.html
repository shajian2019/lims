<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>请假流程</title>
    <link href="${ctx}/plugins/layui/css/layui.css" rel="stylesheet" />
</head>

<body>
    <form class="layui-form" style="max-width:800px;margin:10px auto 0;position: absolute;top: 50%;margin-top: -300px;left: 50%;margin-left: -400px;">
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color:red;">*</span>姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label"><span style="color:red;">*</span>所在部门</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color:red;">*</span>申请日期</label>
            <div class="layui-input-inline">
                <input type="text" name="" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label"><span style="color:red;">*</span>请假类别</label>
            <div class="layui-input-inline">
                <select name="city" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color:red;">*</span>开始日期</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                    class="layui-input">
            </div>
            <label class="layui-form-label"><span style="color:red;">*</span>结束日期</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
                <label class="layui-form-label">请假天数</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="required" placeholder="" autocomplete="off"
                        class="layui-input">
                </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">请假理由</label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea" style="width:500px;"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">附件</label>
                <div class="layui-input-block">
                        <div class="layui-upload-drag" id="test10">
                                <i class="layui-icon"></i>
                                <p>点击上传，或将文件拖拽到此处</p>
                              </div>
                </div>
            </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-primary" lay-submit lay-filter="formDemo">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</body>
</html>
<script src="${ctx}/plugins/layui/layui.all.js"></script>
