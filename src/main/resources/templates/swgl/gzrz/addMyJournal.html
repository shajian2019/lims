<#assign ctx=req.contextPath />
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="${ctx}/plugins/layui/css/layui.css" rel="stylesheet"/>
    <link href="${ctx}/plugins/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <style>
        /* layui重置 */
        .layui-form {
            width: 530px;
            margin: 10px auto 0;
        }
        .layui-form-item{display: flex;align-items: flex-start ;}
        .layui-form-item .layui-inline, .layui-form-item .layui-input-block {
            width: 348px;
        }
        .layui-form-item>a{display: inline-block;height:36px;line-height: 36px;}
        .layui-form-item .radio-box {
            border: 1px solid #e6e6e6;
        }

        .layui-btn-container {
            width: 512px;
            text-align: center;
        }

        /* 自定义 */
        div.icon-box {
            height: 36px;
            border: 1px solid #e6e6e6;
            border-left: none;
            background-color: #fff;
            border-radius: 2px;
        }

        .icon-box .icon {
            width: 36px;
            height: 36px;
            text-align: center;
            line-height: 36px;
            border-right: 1px solid #e6e6e6;
            display: inline-block;
        }

        .icon-box .layui-inline-block {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .icon-box .icon-input {
            display: inline-block;
            border: none;
            flex-grow: 1;
            padding: 0 10px;
        }
    </style>
</head>
<body>

<form class="layui-form layui-form-pane" lay-filter="edit" style="position: absolute;top: 15%;left:50%;margin:0 0 0 -265px ;">
    <div class="layui-form-item">
        <label class="layui-form-label">工作内容:</label>
        <div class="layui-inline">
            <input class="layui-input" type="text" name="work_content" placeholder="工作内容" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">主要负责人:</label>
        <div class="layui-inline">
            <input class="layui-input layui-inlne" type="text" name="principalName" placeholder="主要负责人" id="principalName"
                   lay-verify="required" readonly="true">
            <input class="layui-input layui-inlne" type="hidden" name="principal" placeholder="主要负责人" id="principal"
                   lay-verify="required" readonly="true">
        </div>
         <a class="layui-btn layui-btn-sm layui-btn-primary " id="principalBtn">选择</a>
     </div>
     <div class="layui-form-item">
        <label class="layui-form-label">接收人:</label>
        <div class="layui-inline">
            <input class="layui-input" type="text" name="receiverName" placeholder="接收人" id="receiverName"
                   lay-verify="required" readonly="true">
            <input class="layui-input layui-inlne" type="hidden" name="receiver" placeholder="接收人" id="receiver"
                   lay-verify="required" readonly="true">
        </div>
        <a class="layui-btn layui-btn-sm layui-btn-primary " id="receiverBtn">选择</a>
      </div>
        <div class="layui-btn-container">
            <a class="layui-btn  layui-btn-primary" lay-submit lay-filter="save">保存</a>
            <a id="cancel" class="layui-btn  layui-bg-gray">取消</a>
        </div>
    </div>
</form>

<script src="${ctx}/plugins/layui/layui.js"></script>
<script type="text/javascript">

    layui.config({
        base: '${ctx}/plugins/layui/extend/dtree/'
    }).extend({
        dtree: 'dtree'
    })

    layui.use(['form', 'layer', 'dtree', 'upload', 'laydate'], function () {
        var dtree = layui.dtree;

        var $ = layui.jquery, treeSelect = layui.treeSelect, form = layui.form, layer = layui.layer;

        form.on('submit(save)', function (data) {
            var url = "${ctx}/swgl/clgl/editCar";
            data.field.c_id = '${(car.c_id)!''}';
            var index;
            $.ajax({
                type: "POST",
                data: data.field,
                url: url,
                beforeSend: function () {
                    index = layer.load(1);
                },
                success: function (data) {
                    layer.close(index);
                    if (data > 0) {
                        var msg = "保存成功";
                        layer.msg(msg, {offset: ['50%'], time: 1000}, function () {
                            index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                    } else {
                        layer.msg("操作失败")
                    }
                },
                error: function (data) {
                    layer.msg("服务端异常");
                }
            });
            return false;
        });

        //取消
        $("#cancel").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })

        $("#principalBtn").click(function () {
            layer.open({
                type: 2,
                area: ['722px', '516px'],
                title: false,
                fixed: false, //不固定
                // btn:['确定','取消'],
                // btnAlign: 'c',
                content: '${ctx}/swgl/gzrz/empTree',
                yes: function(){

                }
            })
        })

        $("#receiverBtn").click(function () {
            layer.open({
                type: 2,
                area: ['722px', '516px'],
                title: false,
                fixed: false, //不固定
                // btn:['确定','取消'],
                // btnAlign: 'c',
                content: '${ctx}/swgl/gzrz/empTree',
                yes: function(){

                }
            })
        })
    })
</script>
</body>
</html>
