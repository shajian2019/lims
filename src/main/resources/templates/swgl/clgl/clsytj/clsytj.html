<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>车辆使用统计</title>
    <link href="${ctx}/plugins/layui/css/layui.css" rel="stylesheet" />
    <script src="${ctx}/plugins/layui/layui.js"></script>
    <link href="${ctx}/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" />
</head>
<style>
    html, body {
        height: 100%;
    }

    div {
        -moz-box-sizing: border-box; /*Firefox3.5+*/
        -webkit-box-sizing: border-box; /*Safari3.2+*/
        -o-box-sizing: border-box; /*Opera9.6*/
        -ms-box-sizing: border-box; /*IE8*/
        box-sizing: border-box; /*W3C标准(IE9+，Safari5.1+,Chrome10.0+,Opera10.6+都符合box-sizing的w3c标准语法)*/
    }

    .layui-form-item {
        margin-bottom: 0px
    }

    .layui-table, .layui-table-view {
        margin: 0px 0;
    }
</style>
<body class="layui-layout-body" style="padding: 10px">

<form class="layui-form" id="query">
    <div class="layui-form-item">
        <div class="layui-inline">
            <input class="layui-input" type="text" placeholder="车型号" name="car_model" id="car_model">
        </div>
        <div class="layui-inline">
            <input class="layui-input" type="text" placeholder="车牌照" name="car_card" id="car_card">
        </div>
        <div class="layui-inline">
            <input class="layui-input" type="text" placeholder="限坐人数" name="car_limit" id="car_limit">
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-primary" lay-submit="" lay-filter="query" datatype="reload">查询</a>
            <!--<a class="layui-btn layui-btn-primary" onclick="add();">新增</a>-->
        </div>
    </div>
</form>

<div style="height:100%">
    <table class="layui-hidden layui-table" id="dataTable" lay-filter="dataTable"></table>
</div>

</body>
<script type="text/html" id="rightBar">
    <div class="layui-btn-group">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">
            <i class="fa fa-pencil"></i>
        </a>
        {{# if(d.username != 'superadmin' ) { }}
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="del">
            <i class="fa fa-trash-o"></i>
        </a>
        {{# } }}
    </div>
</script>

<script>
    var editObj = null, ptable = null, treeGrid = null, tableId = 'dataTable', layer = null, form = null,$=null;
    layui.use('table', function () {
        var table = layui.table;
        $=layui.jquery;
        form = layui.form;
        table.render({
            elem: '#' + tableId
            , url: '${ctx}/swgl/clgl/carUsageInfo'//后台接受路径
            , page: true
            , id: tableId
            , height: 'full-80'
            , method: 'get'
            , cols: [[
                {field: '序号',width:50,fixed:'left',type:'numbers',title:'序号'}
                , {field: 'car_model', width: 150, title: '车型号'}
                , {field: 'car_card', title: '车牌照'}
                , {field: 'car_limit', title: '限乘人数'}
                , {field: 'apply_date', title: '使用日期'}
                , {field: 'username', title: '申请人'}
                , {
                    field: 'dispatching_department', title: '派车部门',
                },{field: 'driver', title: '司机'}
                , {field: 'route', title: '行驶路线'}
                ,{
                    title: '操作', align: 'center',width: 170,
                    toolbar: '#rightBar'
                }
            ]]

        });

        //点击行事件
        table.on('tool(' + tableId + ')', function (obj) {
            var data = obj.data;
            console.log(data);
            var action = obj.event;
            if (action == 'del') {
                layer.confirm('确定删除该车辆信息吗?', function (index) {
                    var index;
                    $.ajax({
                        type: "post",
                        data: {c_id: data.c_id},
                        url: "${ctx}/swgl/clgl/delCar",
                        beforeSend: function () {
                            index = layer.load(1);
                        },
                        success: function (data) {
                            layer.close(index);
                            if (data > 0) {
                                layer.msg("删除成功", {offset: ['50%'], time: 1000}, function () {
                                    table.reload(tableId)
                                });
                            } else {
                                layer.msg("操作失败")
                            }
                        },
                        error: function (data) {
                            layer.msg("服务端异常");
                        }
                    });
                })
            } else if(action == 'edit'){
                var url = "${ctx}/swgl/clgl/editCarPage?flag=edit&c_id=" + data.c_id;
                var index = layer.open({
                    title:action,
                    type: 2,
                    fixed: false, //不固定
                    maxmin: true,
                    content: url,
                    end: function(){
                        table.reload(tableId)
                    }
                });
                layer.full(index);
            }
        });

        form.on('submit(query)', function (data) {
            console.log(data.field);
            table.reload(tableId, {
                where: data.field
            });
            return false;
        });

    });

    function add() {
        var url = "${ctx}/swgl/clgl/editCarPage?flag=add";
        var table = layui.table;
        var index = layer.open({
            title: '新增车辆信息',
            type: 2,
            area: ['620px', '400px'],
            fixed: false, //不固定
            maxmin: true,
            content: url,
            end: function () {
                table.reload(tableId)
            }
        });
        layer.full(index);
    }
</script>
</html>
