<script src="${ctx}/plugins/layui/layui.js"></script>
<script>
        var message;
        layui.config({
            base: '${ctx}/js/',
            version: '1.0.1'
        }).use(['app', 'message','tab'], function() {
            var app = layui.app,
                $ = layui.jquery,
                tab = layui.tab,
                layer = layui.layer;
            //将message设置为全局以便子页面调用
            message = layui.message;
            
            //主入口
            app.set({
                type: 'iframe',
                r_id: "${(role.r_id)!'superadmin'}",
                menu:"${(menu)!'1'}"
            }).init();
            
           	window.addTab=function(options){
	           	tab.tabAdd(options)
           	}
           	
           	window.closeTab=function(layId){
	           	tab.close(layId)
           	}

            $('dl.skin > dd').on('click', function() {
                var $that = $(this);
                var skin = $that.children('a').data('skin');
                switchSkin(skin);
            });
            
            var setSkin = function(value) {
                    layui.data('kit_skin', {
                        key: 'skin',
                        value: value
                    });
                },
                getSkinName = function() {
                    return layui.data('kit_skin').skin;
                },
                switchSkin = function(value) {
                    var _target = $('link[kit-skin]')[0];
                    _target.href = _target.href.substring(0, _target.href.lastIndexOf('/') + 1) + value + _target.href.substring(_target.href.lastIndexOf('.'));
                    setSkin(value);
                },
                initSkin = function() {
                    var skin = getSkinName();
                    switchSkin(skin === undefined ? 'default' : skin);
                }();
                
                //点击导航增加样式
                $(".layui-nav-tree").on('click', 'a[kit-target]', function () {
                    $(this).parents().find('a').removeClass('layui-active');
                    $(this).addClass('layui-active');
                })
        });
        
        function changepass() {
            var url = "${ctx}/xtgl/zzgl/yhgl/editPassPage";
            var index = layer.open({
                title:"修改密码",
                type: 2,
                area:["800px","400px"],
                content: url,
                end: function(){
                    window.location.href = 'logout';
                }
            });
        }
</script>
