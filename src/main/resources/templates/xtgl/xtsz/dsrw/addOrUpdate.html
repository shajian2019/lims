<#assign ctx=req.contextPath />
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="${ctx}/plugins/layui/css/layui.css" rel="stylesheet"/>
    <link href="${ctx}/plugins/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <style>
        /* layui重置 */
        .layui-form {
            width: 530px;
            margin: 10px auto 0;
        }

        .layui-form-item .layui-inline, .layui-form-item .layui-input-block {
            width: 400px;
        }

        .layui-form-item .radio-box {
            border: 1px solid #e6e6e6;
        }

        .layui-btn-container {
            width: 512px;
            text-align: center;
        }

        /* 自定义 */
        div.icon-box {
            height: 36px;
            border: 1px solid #e6e6e6;
            border-left: none;
            background-color: #fff;
            border-radius: 2px;
        }

        .icon-box .icon {
            width: 36px;
            height: 36px;
            text-align: center;
            line-height: 36px;
            border-right: 1px solid #e6e6e6;
            display: inline-block;
        }

        .icon-box .layui-inline-block {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .icon-box .icon-input {
            display: inline-block;
            border: none;
            flex-grow: 1;
            padding: 0 10px;
        }
    </style>
</head>
<body>

<form class="layui-form" lay-filter="edit" action="" style="position: absolute;top: 50%;left:50%;margin:-210px 0 0 -265px ;">
    <div class="layui-form-item">
    	<input type="hidden" name="createId" value="${USER.u_id}">
        <label class="layui-form-label">任务ID:</label>
        <div class="layui-inline">
            <input type="hidden" name="oldTaskId" value="${(task.taskId)!''}" >
            <input class="layui-input" type="text" name="taskId" value="${(task.taskId)!''}" placeholder="任务ID" lay-verify="required">
        </div>
        <label class="layui-form-label">任务名称:</label>
        <div class="layui-inline">
            <input class="layui-input" type="text" name="taskName" value="${(task.taskName)!''}" placeholder="任务名称" lay-verify="required">
        </div>

        <label class="layui-form-label">cron表达式:</label>
        <div class="layui-inline">
            <input class="layui-input" type="text" name="cron" value="${(task.cron)!''}" placeholder="cron表达式" lay-verify="required">
        </div>
        <label class="layui-form-label">备注信息:</label>
        <div class="layui-inline">
        	<textarea name="remark" placeholder="备注" class="layui-textarea">${(task.remark)!''}</textarea>
        </div>
        <label class="layui-form-label">是否自启:</label>
        <div class="layui-input-block radio-box">
            <#if (map.flag == 'add')>
            	<input type="radio" name="sfzq" value="1" title="是" checked>
            	<input type="radio" name="sfzq" value="0" title="否">
    		<#else>
	            <input type="radio" name="sfzq" value="1" title="是"<#if task.sfzq == '1'>checked</#if>>
	            <input type="radio" name="sfzq" value="0" title="否"<#if task.sfzq == '0'>checked</#if>>
        	</#if>
        </div>
    </div>
    </div>

    <div class="layui-btn-container">
        <a class="layui-btn layui-btn-sm layui-btn-primary" lay-submit lay-filter="save">保存</a>
        <a id="cancel" class="layui-btn layui-btn-sm layui-bg-gray">取消</a>
    </div>

</form>

<script src="${ctx}/plugins/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form', 'layer', 'upload'], function () {
        var $ = layui.jquery, treeSelect = layui.treeSelect, form = layui.form, layer = layui.layer;

        form.on('submit(save)', function (data) {
            var url = "${ctx}/xtgl/xtsz/dsrw/add";
            data.field.flag = '${map.flag}';
            data.field.id = '${(task.id)!''}';
            console.log(data);
            var index;
            $.ajax({
                type: "POST",
                data: data.field,
                url: url,
                beforeSend: function () {
                    index = layer.load(1);
                },
                success: function (data) {
                    layer.close(index);
                    if (data > 0) {
                        var msg = "保存成功";
                        layer.msg(msg, {offset: ['50%'], time: 1000}, function () {
                            index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                    } else if(data == -1){
                        layer.msg("参数键名重复");
                    }else {
                        layer.msg("操作失败");
                    }
                },
                error: function (data) {
                    layer.msg("服务端异常");
                }
            });
            return false;
        });

        $("#cancel").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })
    })
</script>
</body>
</html>
