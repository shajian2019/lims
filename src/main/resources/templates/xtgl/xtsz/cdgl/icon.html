<#assign ctx=req.contextPath />
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>图标库</title>
<link href="${ctx}/plugins/layui/css/layui.css" rel="stylesheet" />
<link href="${ctx}/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" />
<style>
    .item-box{height:34px;line-height:34px;}
    .item-box:hover{
        background-color:#e6e6e6;
    }
    .item-box>i{font-size:20px;}
</style>
</head>
<body>
<div class="layui-show">
	<div class="layui-row layui-col-md12">
	<#list icons as icon>
		<div class="layui-col-md3 layui-col-sm3">
           <div class="item-box">
           	   <#if type == '0'>
	               <i class="fa ${icon.icon}"></i>
	           <#else>
	           	   <i class="layui-icon">${icon.icon}</i>
               </#if>
	           <span class="name">&nbsp; ${icon.icon?html}</span>
           </div>
	     </div>
	</#list>
	</div>
</div>
<script src="${ctx}/plugins/layui/layui.js"></script>
<script>
layui.use(['element'], function(){
  var element = layui.element;
});
</script>
</body>
</html>
