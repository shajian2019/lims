<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="${ctx}/plugins/layui/css/layui.css" rel="stylesheet" />
    <style>
        .red{color:red;}
        .layui-form-item .layui-inline {
            margin-bottom: 5px;
            margin-right: 10px;
            width:370px;
        }
        .layui-btn-container{text-align: center;}
    </style>
</head>

<body>
    <form class="layui-form" style="width:550px;margin:8px auto 0;">
        <div class="layui-form-item">
            <label class="layui-form-label"> <span class="red">*</span>参数名称</label>
            <div class="layui-inline">
                <input class="layui-input" type="text" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"> <span class="red">*</span>参数键名</label>
            <div class="layui-inline">
                <input class="layui-input" type="text" lay-verify="required">
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">参数键值</label>
            <div class="layui-inline">
                <textarea name="" required lay-verify="required" placeholder="请输入" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">参数描述</label>
            <div class="layui-inline">
                <textarea name="" required lay-verify="required" placeholder="请输入" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-btn-container">
                <a class="layui-btn layui-btn-sm layui-btn-primary" lay-submit lay-filter="save">保存</a>
                <a id="cancel" class="layui-btn layui-btn-sm layui-bg-gray">取消</a>
        </div>
    </form>
</body>

</html>
<script src="${ctx}/plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'layer'], function () {
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer;
	//取消
	$("#cancel").click(function(){
		var index = parent.layer.getFrameIndex(window.name);
    	parent.layer.close(index);
	})
    })
</script>
