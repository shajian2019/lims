<#assign ctx=req.contextPath />
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="${ctx}/plugins/layui/css/layui.css" rel="stylesheet"/>
    <link href="${ctx}/plugins/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <style>
        /* layui重置 */
        .layui-form {
            width: 530px;
            margin: 10px auto 0;
        }

        .layui-form-item .layui-inline, .layui-form-item .layui-input-block {
            width: 400px;
        }

        .layui-form-item .radio-box {
            border: 1px solid #e6e6e6;
        }

        .layui-btn-container {
            width: 512px;
            text-align: center;
        }

        /* 自定义 */
        div.icon-box {
            height: 36px;
            border: 1px solid #e6e6e6;
            border-left: none;
            background-color: #fff;
            border-radius: 2px;
        }

        .icon-box .icon {
            width: 36px;
            height: 36px;
            text-align: center;
            line-height: 36px;
            border-right: 1px solid #e6e6e6;
            display: inline-block;
        }

        .icon-box .layui-inline-block {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .icon-box .icon-input {
            display: inline-block;
            border: none;
            flex-grow: 1;
            padding: 0 10px;
        }
    </style>
</head>
<body>

<form class="layui-form layui-form-pane" lay-filter="edit" action="/menus/update" style="position: absolute;top: 50%;left:50%;margin:-210px 0 0 -265px ;">
    <div class="layui-form-item">
    	<input type="hidden" value="${(echouser.status)!''}" name="status">
    	<#if map.flag == 'add'>
	        <label class="layui-form-label">用户账号:</label>
	        <div class="layui-inline">
	            <input class="layui-input" type="text" name="username" value="" placeholder="用户账号" lay-verify="required">
	        </div>
        </#if>
        <label class="layui-form-label">用户昵称:</label>
        <div class="layui-inline">
            <input class="layui-input" type="text" name="nickname" value="${(echouser.nickname)!''}" placeholder="用户昵称" lay-verify="required">
        </div>
        <#if map.flag == 'add'>
	        <label class="layui-form-label">密码:</label>
	        <div class="layui-inline">
	            <input class="layui-input" type="password" name="password" id="password" placeholder="密码" >
	        </div>
	        <label class="layui-form-label">密码确认:</label>
	        <div class="layui-inline">
	            <input class="layui-input" type="password" name="sedPassword" id="passwordCheck" placeholder="密码确认" lay-verify="sedPwd">
	        </div>
        </#if>
        <label class="layui-form-label">邮箱:</label>
        <div class="layui-inline">
            <input class="layui-input" type="text" name="email" value="${(echouser.email)!''}" placeholder="邮箱" lay-verify="email">
        </div>
        <label class="layui-form-label">电话:</label>
        <div class="layui-inline">
            <input class="layui-input" type="text" name="phone" value="${(echouser.phone)!''}" placeholder="电话" lay-verify="phone">
        </div>
        <label class="layui-form-label">角色:</label>
        <div class="layui-inline">
            <select name="role" id="role" lay-search>
            	<#if map.flag == 'add'>
                	<option value=""></option>
                </#if>
            </select>
        </div>
        <label class="layui-form-label">备注信息:</label>
        <div class="layui-inline">
            <textarea name="remark" placeholder="请输入内容" class="layui-textarea">${(echouser.remark)!''}</textarea>
        </div>
    </div>

    <div class="layui-btn-container">
        <a class="layui-btn layui-btn-sm layui-btn-primary" lay-submit lay-filter="save">保存</a>
        <a id="cancel" class="layui-btn layui-btn-sm layui-bg-gray">取消</a>
    </div>
</form>

<script src="${ctx}/plugins/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form', 'layer', 'upload'], function () {
        var $ = layui.jquery, treeSelect = layui.treeSelect, form = layui.form, layer = layui.layer;
        form.verify({
            sedPwd: function (value) {
                if (value != $("#password").val()) {
                    $("#passwordCheck").val("");
                    return '确认密码与密码不一致';
                }
            },
        })
        //下拉框
        $.ajax({
            url: '${ctx}/xtgl/zzgl/yhgl/getAllRole?status=1',
            dataType: 'json',
            type: 'get',
            success: function (data) {
                $.each(data.data, function (index, item) {
                    $('#role').append(new Option(item.rolename, item.r_id));// 下拉菜单里添加元素
                });
                if('${(echor_id)!''}' != ''){
	                $("#role").val('${(echor_id)!''}');
                }
                layui.form.render("select");
            }
        })


        form.on('submit(save)', function (data) {
            var url = "${ctx}/xtgl/zzgl/yhgl/addUser";
            data.field.flag = '${map.flag}';
            data.field.u_id = '${(echouser.u_id)!''}';
            var index;
            $.ajax({
                type: "POST",
                data: data.field,
                url: url,
                beforeSend: function () {
                    index = layer.load(1);
                },
                success: function (data) {
                    layer.close(index);
                    if (data > 0) {
                        var msg = "保存成功";
                        layer.msg(msg, {offset: ['50%'], time: 1000}, function () {
                            index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                    } else {
                        layer.msg("操作失败")
                    }
                },
                error: function (data) {
                    layer.msg("服务端异常");
                }
            });

            return false;
        });

        //取消
        $("#cancel").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })

    })


</script>
</body>
</html>
